<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title"><%= title %></h3>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text", class="form-control" id="name"/>
            </div>
            <hr>
            <h5>Data</h5>
            <div class="form-group">
                <label for="data">Data</label>
                <select id="data"></select>
            </div>
            <div class="form-group">
                <label for="dataSlice">Data View</label>
                <input type="text", class="form-control" id="dataSlice"/>
                <span id="dataDims">(10,5,4)</span>
            </div>
            <!-- TODO: Add color -->
            <hr>
            <h5>Color</h5>
            <div class="form-group">
                <label for="colorType">Type</label>
                <select id="colorType">
                    <option value="uniform">Uniform Color</option>
                    <option value="individual">Individual Point Color</option>
                </select>
            </div>
            <div class="color-type uniform">
                <input class="jscolor" id="uniformColor" value="1f77b4">
            </div>
            <div class="color-type individual">
                <div class="form-group">
                    <label for="colorData">Data</label>
                    <select id="colorData" data-type="artifactData"></select>
                </div>
                <div class="form-group">
                    <label for="colorDataSlice">Data View</label>
                    <input type="text", class="form-control" id="colorDataSlice"/>
                    <span id="colorDataDims">(10,5,4)</span>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-save btn-primary">Apply</button>
        <button type="button" class="btn btn-default btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
